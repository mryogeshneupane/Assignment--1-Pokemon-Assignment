<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Explorer</title>

    <link rel="stylesheet" href="stylesheets/pokemon.css">

</head>
<body>

    <div class="header">
        Pokemon Database
    </div>

    <!-- section
         to show pokemon list  -->
    <div id="pokemonList" class="pokemon-list"></div>


    <!-- section for pokemon detail and abilities  -->
    <div class="specs-abilities">
        <div id="pkdetails" class="pkdetails">
            <div class="header">Pokemon Specs</div>
            <div id="pokemonDetails" class="specs hidden"></div>
        </div>
        <div id="pkabilities" class="pkabilities ">
            <div class="header">Ability Overview</div>
            <div id="abilityDetails" class="abilities hidden"></div>
        </div>
    </div>

<script defer src="scripts/script.js"></script>

</body>
</html>
